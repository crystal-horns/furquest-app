<div (click)="openProfile()" *ngIf="userData">
    <ion-avatar class="profile">
        <ion-img [src]="(userData.photo ? imgPath + userData.id + '/' + userData.photo : '')"></ion-img>
    </ion-avatar>
    <h2 text-center>{{ userData.social_name || userData.name }}</h2>
    <h4 text-center no-margin *ngIf="userData.species">{{ userData.species }}</h4>
    <h4 text-center no-margin *ngIf="userData.guilds">Guild {{ userData.guilds[0].name }}</h4>
</div>
