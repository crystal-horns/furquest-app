<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'app.titles.events' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding="">
    <div *ngIf="!current">
      <ion-row no-padding>
        <ion-col sizeMd="6" pushMd="3">
          <ion-card>
            <ion-card-content>
              {{ 'quests.no-quests' | translate }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="current">
      <ion-row no-padding>
        <ion-col sizeMd="6" pushMd="3" no-padding *ngIf="current">
          <ion-list-header margin-top>
            {{ 'quests.current' | translate }}
          </ion-list-header>

          <ion-card class="current" (click)="goQuest(current.id)">
            <ion-card-content no-padding>
              <ion-img [src]="imagePath + current.quest_route.quest_id + '/' + current.quest_route.quest.image"></ion-img>
              <ion-label>{{ current.quest_route.quest.name }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <div *ngIf="quests">
        <ion-row no-padding>
          <ion-col sizeMd="6" pushMd="3" no-padding>
            <ion-list>
              <ion-list-header margin-top>
                {{ 'quests.past' | translate }}
              </ion-list-header>

              <ion-item *ngFor="let quest of quests">
                <ion-card class="past" (click)="goQuest(quest.id)">
                  <ion-card-content no-padding>
                    <ion-img [src]="imagePath + quest.quest_route.quest_id + '/' + quest.quest_route.quest.image"></ion-img>
                    <ion-label>{{ quest.quest_route.quest.name }}</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
